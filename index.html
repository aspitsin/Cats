<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/db113a8565.js" crossorigin="anonymous"></script>
    <script defer src="/script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="" alt="">
            <div class="header-btns">
            <button id="add">
                <i class="fas fa-plus"></i>
            </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
        </div>
    </main>
    <footer></footer>
        <div class="popup popup-add">
            <div class="popup_content">
                <form id="addForm">
                    <div class="addForm_header">
                        <h2>Добавать котика</h2>
                        <i class="far fa-times-circle popup_close"></i>
                    </div>
                    <input type="text" name="name" placeholder="Имя" required>
                    <input type="number" name="id" placeholder="Айди" min="0" value="" disabled> 
                    <input type="text" name="img_link" placeholder="Ссылка">
                    <input type="number" name="age" placeholder="Возраст" min="0" >
                    <input type="number" name="rate" placeholder="Рейтинг"  min="0" max="5">
                    <label for="favourite">
                        <input type="checkbox" name="favourite">
                        Любимчик
                    </label>
                    <textarea name="description" placeholder="Описание"></textarea>
                    <button class="form_submit" type="submit">Добавить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-edit">
            <div class="popup_content">
                <form id="editForm">
                    <div class="updForm_header">
                        <h2>Изменить котика</h2>
                        <i class="far fa-times-circle popup_close"></i>
                    </div>
                    <input type="text" name="name" placeholder="Имя" required>
                    <input type="number" name="id" placeholder="Айди" min="0" disabled> 
                    <input type="text" name="img_link" placeholder="Ссылка">
                    <input type="number" name="age" placeholder="Возраст" min="0" >
                    <input type="number" name="rate" placeholder="Рейтинг"  min="0" max="5">
                    <label for="favourite">
                        <input type="checkbox" name="favourite">
                        Любимчик
                    </label>
                    <textarea name="description" placeholder="Описание"></textarea>
                    <button class="form_submit" type="submit">Добавить</button>
                </form>
            </div>
        </div>
    
    <div class="modal-wrapper">

    </div>
</body>
</html>
